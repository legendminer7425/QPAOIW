<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM AP7</title>
    <link rel="icon" href="./assets/ico.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://w.wallhaven.cc/full/13/wallhaven-136zkw.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            0% {
                text-shadow: 0 0 15px #fff, 0 0 30px #ff00ff, 0 0 45px #ff00ff, 0 0 60px #ff00ff;
            }
            100% {
                text-shadow: 0 0 25px #fff, 0 0 50px #ff00ff, 0 0 75px #ff00ff, 0 0 100px #ff00ff;
            }
        }
        
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TEAM AP7</h1>
    </div>
    <footer>
        All rights reserved to TEAM AP7 2024
    </footer>
</body>
</html>
